version: '3.5'

services:
  mongo:
    image: mongo
    container_name: pdfshare_mongo
    networks:
      pdfshare_proxy:
        ipv4_address: 172.28.0.4
  nginx:
    image: nginx:latest
    container_name: pdfshare_nginx
    volumes:
      - ./frontend/dist:/var/www/static:rw
      - ${PDF_DIR}:/var/www/static/books:rw
      - pdf_covers:/var/www/static/covers:rw
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      pdfshare_proxy:
        ipv4_address: 172.28.0.3  
    depends_on:
      - pdfshare
  pdfshare:
    build:
      context: . #https://github.com/kingcobra2468/PDFShare.git#master:/
      dockerfile: Dockerfile
    image: pdfshare:latest
    container_name: pdfshare
    volumes:
      - ${PDF_DIR}:/home/server/pdfshare/app/static/books:rw
      - pdf_covers:/home/server/pdfshare/app/static/covers:rw
    expose:
      - "9000"
    environment:
      MONGO_HOST: "172.28.0.4"
    networks:
      pdfshare_proxy:
        ipv4_address: 172.28.0.2
    depends_on:
      - mongo
networks:
  pdfshare_proxy:
    name: pdfshare_proxy
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/29
volumes:
  pdf_covers:
    name: pdf_covers
